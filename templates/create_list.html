<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <title>Create</title>
    <style>
        p {
            width: 100%;
        }
    </style>

</head>

<body>
    <div class="container">


        <form action="/create_list" method="post">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4" style="margin-top: 3rem;">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">글 작성</h4>
                    <p>아래 형식에 맞게 글을 작성하시오.</p>
                    <hr>
                    <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.
                    </p>
                </div>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
                <input type="text" name="title" id="form6Example3" class="form-control" />
                <label class="form-label" for="form6Example3">Title</label>
            </div>

            <!-- Message input -->
            <div class="form-outline mb-4">
                <textarea class="form-control" name="desc" id="form6Example7" rows="4"></textarea>
                <label class="form-label" for="form6Example7">Description</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" name="author" id="form6Example3" class="form-control" placeholder="Write your username">
                <label class="form-label" for="form6Example3">Author</label>
            </div>


            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
        </form>
    </div>
   
</body>

</html>
